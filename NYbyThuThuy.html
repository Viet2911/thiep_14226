    <style>
        * {

        body {

        #canvas {

            width: 100vw;

            background: linear-gradient(to bottom, #0a1929 0%, #1a3a52 50%, #2d5f7a 100%);

        #message {

            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 10;

        .heart {

            color: #ff4757;
            pointer-events: none;
            animation: floatUp 3s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-150px) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }

        /* Custom cursor */
        body {
            cursor: none;
        }

        #customCursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
        }

        .cursor-line {
            position: absolute;
            background: white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .cursor-line.horizontal {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor-line.vertical {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Start Button */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            animation: pulse 2s infinite;
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        #startButton.show {
            opacity: 1;
            pointer-events: auto;
        }

        #startButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);

            0%,

            }

            50% {
                box-shadow: 0 10px 50px rgba(102, 126, 234, 0.8);
            }

        /* Wishes text - with 3D depth layers */

            font-weight: 700;
            color: #ff69b4;
            white-space: nowrap;
            pointer-events: none;
            z-index: 50;

            /* Hardware acceleration for smoother animation */
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Layer 1 - Closest (largest, brightest) */
        .wish-text.layer-1 {
            font-size: 22px;
            text-shadow: 0 0 18px rgba(255, 105, 180, 0.9),
                2px 2px 5px rgba(0, 0, 0, 0.9);

        /* Layer 3 - Medium distance */

            text-shadow: 0 0 10px rgba(255, 105, 180, 0.6),

            opacity: 0.75;
            animation: floatUpLayer3 7s linear forwards;

        /* Layer 4 - Far */

            text-shadow: 0 0 7px rgba(255, 105, 180, 0.5),
                1px 1px 2px rgba(0, 0, 0, 0.6);
            opacity: 0.6;
            filter: blur(0.3px);
            animation: floatUpLayer4 8s linear forwards;

        /* Layer 5 - Farthest (smallest, most transparent) */

            font-size: 10px;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.4),
                1px 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0.45;
            filter: blur(0.5px);
            animation: floatUpLayer5 9s linear forwards;

        @keyframes floatUpLayer1 {

                opacity: 1;

            90% {

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const customCursor = document.getElementById('customCursor');
        const startButton = document.getElementById('startButton');
        const greetingCard = document.getElementById('greetingCard');
        const closeCard = document.getElementById('closeCard');

        // Audio Context for sound effects
        let audioContext;
        let audioUnlocked = false;

        // Initialize audio context after user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            audioUnlocked = true;
        }

        // Sound effect functions
        function playLaunchSound() {
            if (!audioUnlocked) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playExplosionSound() {
            if (!audioUnlocked) return;

            // Create a more complex explosion sound with multiple frequencies
            const frequencies = [100, 150, 200, 250, 300];
            const duration = 0.5;

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();

                oscillator.type = 'sawtooth';
                filter.type = 'lowpass';
                filter.frequency.value = 2000;

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + duration);

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                const startTime = audioContext.currentTime + (index * 0.02);
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            });

            // Add white noise for crackle effect
            const bufferSize = audioContext.sampleRate * 0.5;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioContext.createBufferSource();
            const noiseGain = audioContext.createGain();
            const noiseFilter = audioContext.createBiquadFilter();

            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1000;

            noise.buffer = buffer;
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioContext.destination);

            noiseGain.gain.setValueAtTime(0.15, audioContext.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            noise.start(audioContext.currentTime);
            noise.stop(audioContext.currentTime + 0.4);

        // Explosion particle
        class ExplosionParticle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = color;
                this.life = 1.5; // Increased life from 1 to 1.5
                this.radius = Math.random() * 2 + 1;
                this.gravity = 0.03; // Reduced gravity from 0.08 to 0.03 (much slower fall)
                this.sparks = []; // For trailing sparks effect
            }

            update() {
                // Text particle with morph effect
                if (this.isTextParticle && this.morphStartTime) {
                    const now = Date.now();
                    const elapsed = (now - this.startTime) / 1000;

                    // Phase 1: Explosion (0-0.5s) - particles fly out
                    if (now < this.morphStartTime) {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vy += 0.03; // Light gravity during explosion
                        this.vx *= 0.98; // Slow down
                        this.vy *= 0.98;
                    }
                    // Phase 2: Morph to text (0.5-1.5s) - 1 second morph
                    else if (elapsed < 1.5) {
                        const morphProgress = (elapsed - 0.5) / 1; // 0 to 1 over 1 second

                        // Lerp (linear interpolation) to final position
                        const currentX = this.x;
                        const currentY = this.y;
                        const targetX = this.finalX;
                        const targetY = this.finalY;

                        // Move towards target position
                        this.x = currentX + (targetX - currentX) * 0.1; // 10% closer each frame
                        this.y = currentY + (targetY - currentY) * 0.1;

                        // Slow down velocity
                        this.vx *= 0.9;
                        this.vy *= 0.9;

                        // Fade in as particles form text
                        this.fadeOpacity = Math.min(1, morphProgress);
                    }
                    // Phase 3: Hold as text (1.5-4.5s) - 3 seconds
                    else if (elapsed < 4.5) {
                        // Snap to final position
                        this.x = this.finalX;
                        this.y = this.finalY;
                        this.vx = 0;
                        this.vy = 0;
                        this.fadeOpacity = 1;
                    }
                    // Phase 4: Fall (4.5-8s)
                    else {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vy += 0.05; // Gravity
                        this.fadeOpacity = 1;
                    }
                } else {
                    // Normal particle
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gravity;
                }

                this.vx *= 0.995;
                this.life -= 0.002; // Slower fade for text particles

                // Create trailing sparks randomly
                if (this.life > 0.5 && Math.random() > 0.85) {
                    this.sparks.push({
                        x: this.x,
                        y: this.y,
                        vx: this.vx * 0.3 + (Math.random() - 0.5) * 0.5,
                        vy: this.vy * 0.3 + Math.random() * 0.5,
                        life: 0.8,
                        color: this.color
                    });
                }

                // Update sparks
                this.sparks.forEach(spark => {
                    spark.x += spark.vx;
                    spark.y += spark.vy;
                    spark.vy += 0.05;
                    spark.life -= 0.015;
                });

                this.sparks = this.sparks.filter(s => s.life > 0);
            }

            draw() {
                // Calculate opacity for text particles with fade in
                let opacity;
                if (this.fadeOpacity !== undefined) {
                    // Text particle: use fade opacity and life
                    opacity = Math.min(this.fadeOpacity, this.life);
                } else {
                    // Normal particle: use life only
                    opacity = Math.min(this.life, 1);
                }

                // Draw main particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = opacity;
                ctx.fill();

                // Add glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.globalAlpha = 1;

                // Draw trailing sparks
                this.sparks.forEach(spark => {
                    ctx.beginPath();
                    ctx.arc(spark.x, spark.y, 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = spark.color;
                    ctx.globalAlpha = spark.life * 0.7;
                    ctx.fill();
                });

                ctx.globalAlpha = 1;
            }

            isDone() {
                return this.life <= 0;
            }
        }

        // Explosion class
        class Explosion {
            constructor(x, y, color, shape, text = null) {
                this.x = x;

            createExplosion() {
                // If text is provided, create text shape
                if (this.text) {
                    this.createTextShape(this.text);
                    return;
                }

                const colors = this.generateColors(this.color);

                switch (this.shape) {
                    case 'circle':
                        this.createCircle(colors);
                        break;
                    case 'ring':
                        this.createRing(colors);
                        break;
                    case 'heart':
                        this.createHeart(colors);

                        break;

                        break;
                    default:

            createTextShape(text) {
                // Create particles that form text
                // We'll use canvas to measure text and create particles
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');

                // Responsive font size with proper margins
                const isMobile = canvas.width < 768;
                const textLength = text.length;

                // Calculate available width (minus margins)
                const marginPC = 200; // 100px each side for PC
                const marginMobile = 40; // 20px each side for mobile
                const availableWidth = isMobile
                    ? canvas.width - marginMobile
                    : canvas.width - marginPC;

                // Calculate font size to fit within available width
                let fontSize;
                if (isMobile) {
                    // Mobile: smaller font, fit to available width
                    fontSize = Math.max(12, Math.min(24, availableWidth / textLength * 1.5));
                } else {
                    // Desktop: moderate font, fit to available width
                    fontSize = Math.max(18, Math.min(36, availableWidth / textLength * 1.5));
                }

                tempCtx.font = `bold ${fontSize}px Arial`;

                const metrics = tempCtx.measureText(text);
                const textWidth = metrics.width;
                const textHeight = fontSize;

                tempCanvas.width = textWidth + 20;
                tempCanvas.height = textHeight + 20;

                // Draw text on temp canvas
                tempCtx.font = `bold ${fontSize}px Arial`;
                tempCtx.fillStyle = 'white';
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'middle';
                tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);

                // Get pixel data
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const pixels = imageData.data;

                // MUCH DENSER sampling - 3x more particles!
                const sampleRate = Math.max(1, Math.floor(fontSize / 18));
                const scale = isMobile ? 1.2 : 1.5; // Smaller scale

                for (let y = 0; y < tempCanvas.height; y += sampleRate) {
                    for (let x = 0; x < tempCanvas.width; x += sampleRate) {
                        const index = (y * tempCanvas.width + x) * 4;
                        const alpha = pixels[index + 3];

                        if (alpha > 128) { // If pixel is visible
                            // Calculate FINAL position (where particle should end up)
                            const finalOffsetX = (x - tempCanvas.width / 2) * scale;
                            const finalOffsetY = (y - tempCanvas.height / 2) * scale;

                            // Calculate RANDOM initial explosion direction
                            const angle = Math.random() * Math.PI * 2;
                            const speed = 2 + Math.random() * 3; // Random speed for explosion

                            const particle = new ExplosionParticle(
                                this.x,
                                this.y,
                                angle, // Explode in all directions!
                                speed,
                                this.color
                            );

                            // Store final position for morphing into text
                            particle.finalX = this.x + finalOffsetX;
                            particle.finalY = this.y + finalOffsetY;
                            particle.isTextParticle = true;
                            particle.life = 8; // Longer life
                            particle.radius = Math.max(1.2, fontSize / 24); // Smaller particles
                            particle.startTime = Date.now();
                            particle.morphStartTime = Date.now() + 500; // Start morphing after 0.5s explosion

                            this.particles.push(particle);
                        }
                    }
                }
            }

                // Generate complementary colors

        // Typewriter effect for greeting card - wrap words to prevent break
        function typeWriter(element, text, speed = 50) {
            element.innerHTML = '';
            const lines = text.split('\n');
            let lineIndex = 0;
            let wordIndex = 0;
            let charIndex = 0;
            let currentWordSpan = null;

            function typeNextChar() {
                if (lineIndex >= lines.length) {
                    return;
                }

                const currentLine = lines[lineIndex];
                const words = currentLine.split(' ');

                // Move to next line if finished current line
                if (wordIndex >= words.length) {
                    lineIndex++;
                    wordIndex = 0;
                    charIndex = 0;

                    if (lineIndex < lines.length) {
                        element.appendChild(document.createElement('br'));
                        setTimeout(typeNextChar, speed);
                    }
                    return;
                }

                const currentWord = words[wordIndex];

                // Create new word wrapper if starting new word
                if (charIndex === 0) {
                    currentWordSpan = document.createElement('span');
                    currentWordSpan.style.display = 'inline-block';
                    currentWordSpan.style.whiteSpace = 'nowrap';
                    element.appendChild(currentWordSpan);
                }

                // Type current character
                if (charIndex < currentWord.length) {
                    const char = currentWord.charAt(charIndex);
                    const span = document.createElement('span');
                    span.className = 'typewriter-char';
                    span.textContent = char;
                    currentWordSpan.appendChild(span);
                    charIndex++;
                    setTimeout(typeNextChar, speed);
                } else {
                    // Finished current word, add space and move to next word
                    charIndex = 0;
                    wordIndex++;

                    if (wordIndex < words.length) {
                        // Add space between words
                        const space = document.createTextNode(' ');
                        element.appendChild(space);
                    }

                    setTimeout(typeNextChar, speed);
                }
            }

            typeNextChar();
        }

        // Countdown sound
        function playCountdownSound() {
            if (!audioUnlocked) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Animation loop
        function animate() {
